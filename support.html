<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Support | Eventbrite Clone</title>

    <!-- Bootstrap (for layout only) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="support.css">
</head>
<body class="supportBody">

  <!-- Header with Back -->
  <div class="supportHeader container">
    <a class="backBtn" href="index.html">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
    <h2 class="supportHeading ms-3">Contact Support</h2>
  </div>

  <!-- Main container -->
  <div class="supportContainer container mt-4">

    <p class="supportSubtitle">We usually respond within <b>5 minutes</b> â€” or get a smart auto-reply immediately.</p>

    <!-- Form (NOT inside <form> to avoid implicit submit navigation) -->
    <label for="supportName">Your Name</label>
    <input id="supportName" type="text" class="form-control mb-2" placeholder="Jane Doe">

    <label for="supportEmail">Your Email</label>
    <input id="supportEmail" type="email" class="form-control mb-2" placeholder="you@example.com">

    <label for="supportType">Issue Type</label>
    <select id="supportType" class="form-control mb-2">
      <option>Login Problem</option>
      <option>Ticket Not Received</option>
      <option>Payment Issue</option>
      <option>Event Creation Help</option>
      <option>Other</option>
    </select>

    <label for="supportMessage">Your Message</label>
    <textarea id="supportMessage" rows="4" class="form-control mb-3" placeholder="Explain your issue..."></textarea>

    <div class="d-grid gap-2">
      <button id="supportSendBtn" class="supportSendBtn btn"> 
        <i class="fa-solid fa-paper-plane me-2"></i> Send Message
      </button>
    </div>

    <!-- Auto-reply area (aria-live so screen readers read it) -->
    <div id="supportReply" class="supportReply mt-3" role="status" aria-live="polite" aria-atomic="true"></div>

  </div>

  <!-- JS: load after DOM -->
  <script src="support.js"></script>
</body>
</html>
