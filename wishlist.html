<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Wishlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* =====================
   PREMIUM STYLES
===================== */

body{
  background: linear-gradient(135deg,#fff7f3,#f7fbff);
  font-family: Inter, system-ui, Arial;
}

.pageWrap{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

/* Header */
.pageHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.pageHeader h2{
  font-weight:700;
}

/* Grid */
.wishlistGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* Card */
.wishCard{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.25s;
  display:flex;
  flex-direction:column;
}

.wishCard:hover{
  transform:translateY(-6px);
}

/* Image */
.wishImg{
  height:160px;
  overflow:hidden;
}
.wishImg img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Body */
.wishBody{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  flex:1;
}

.wishTitle{
  font-size:16px;
  font-weight:700;
}

.wishPrice{
  font-weight:700;
  color:#ff5a2d;
}

/* Footer */
.wishFooter{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.removeBtn{
  border:none;
  background:#ffe4e0;
  color:#ff5a2d;
  border-radius:50%;
  width:36px;
  height:36px;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}

.removeBtn:hover{
  background:#ff5a2d;
  color:white;
}

/* Empty State */
.emptyState{
  text-align:center;
  background:white;
  padding:40px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  color:#6b7280;
}

/* Mobile */
@media(max-width:576px){
  .pageHeader{
    flex-direction:column;
    gap:10px;
    align-items:flex-start;
  }
}
</style>
</head>
<body>
  <div class="pageWrap">

  <!-- HEADER -->
  <div class="pageHeader">
    <h2>❤️ My Wishlist</h2>
    <a href="index.html" class="btn btn-outline-danger btn-sm">
      Back to Events
    </a>
  </div>

  <!-- GRID -->
  <div id="wishlistGrid" class="wishlistGrid"></div>

  <!-- EMPTY -->
  <div id="emptyState" class="emptyState" style="display:none;">
    <h4>No wishlist items</h4>
    <p>Add events by clicking ❤️ on homepage</p>
  </div>

</div>

<script>
/****************************************
 WISHLIST PREMIUM LOGIC
*****************************************/

const grid = document.getElementById("wishlistGrid");
const empty = document.getElementById("emptyState");

function loadWishlist(){
  return JSON.parse(localStorage.getItem("wishlist")) || [];
}

function saveWishlist(data){
  localStorage.setItem("wishlist", JSON.stringify(data));
}

function renderWishlist(){

  const wishlist = loadWishlist();
  grid.innerHTML = "";

  if(wishlist.length === 0){
    empty.style.display = "block";
    return;
  }

  empty.style.display = "none";

  wishlist.forEach((event,index)=>{
    const card = document.createElement("div");
    card.className = "wishCard";

    card.innerHTML = `
      <div class="wishImg">
        <img src="${event.image}">
      </div>

      <div class="wishBody">
        <div class="wishTitle">${event.title}</div>
        <div class="wishPrice">₹ ${event.price}</div>

        <div class="wishFooter">
          <span>${event.category || ""}</span>
          <button class="removeBtn" onclick="removeWish(${index})">❌</button>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });
}

function removeWish(index){
  let wishlist = loadWishlist();
  wishlist.splice(index,1);
  saveWishlist(wishlist);
  renderWishlist();
}

/* Initial load */
renderWishlist();
</script>
</body>
</html>
